<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>jSlider</title>

    <link rel="stylesheet" href="css/jslider.css" type="text/css">
    <link rel="stylesheet" href="css/jslider.blue.css" type="text/css">
    <link rel="stylesheet" href="css/jslider.plastic.css" type="text/css">
    <link rel="stylesheet" href="css/jslider.round.css" type="text/css">
    <link rel="stylesheet" href="css/jslider.round.plastic.css" type="text/css">


    <link rel="stylesheet" href="css/jslider.custom.css" type="text/css">

    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <!-- <script type="text/javascript" src="bin/jquery.slider.min.js"></script> -->

    <script type="text/javascript" src="js/jshashtable-2.1_src.js"></script>
    <script type="text/javascript" src="js/jquery.numberformatter-1.2.3.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script type="text/javascript" src="js/jquery.dependClass-0.1.js"></script>
    <script type="text/javascript" src="js/draggable-0.1.js"></script>
    <script type="text/javascript" src="js/jquery.slider.js"></script>

    <style type="text/css" media="screen">
        body {
            background: #EEF0F7;
        }

        .layout {
            padding: 50px;
            font-family: Georgia, serif;
        }

        .layout-slider {
            margin-bottom: 60px;
            width: 50%;
        }

        .layout-slider-settings {
            font-size: 12px;
            padding-bottom: 10px;
        }

        .layout-slider-settings pre {
            font-family: Courier;
        }
    </style>

    <script type="text/javascript">
        siski = function() {
            try {
            alert ($('#SliderSingle').slider("ranges")[0]);
            }
            catch (e) {
                     alert(e.message);
            }
        }
    </script>

</head>
<body>

<div class="layout-slider">
    <input type="text" id="textInput1"/>
    <input id="SliderSingle" type="slider" name="price" value="20"/>
</div>
<script type="text/javascript" charset="utf-8">
    jQuery("#SliderSingle").slider({
        from: 1,
        to: 50,
        step: 1,
        round: 1,
        format: {
            format: '##.0',
            locale: 'en' },
        dimension: '&nbsp;$',
        skin: "custom",
        limits: true,
        ranges: [1, 5, 25, 50],

        onstatechange: function (value) {
            $("#textInput1").val(value + "");
        }

    });

</script>
</div>
<input type="button" value="Проверить" onclick="siski()">

</body>
</html>
